<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="modal-alert" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-label">Out of space!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Delete a photo first to add another
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Rest of body -->
	<div class="site-wrapper">
		<div class="container">
			<div class="text-center">
				<button class="add-image round-border blur">+ Add Image</button>
				<div class="counter round-border blur"></div>
			</div>
			<div class="text-center">
				<select class="round-border blur" id="sort-select">
					<option selected value="a-to-z">From A to Z</option>
					<option value="z-to-a">From Z to A</option>
					<option value="newest">Newest first</option>
					<option value="oldest">Oldest first</option>
				</select>
			</div>
			<div id="gallery"></div>
		</div>
	</div>
	<div id="footer"></div>

	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
