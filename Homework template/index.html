<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS Example</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="site-wrapper">
		<div class="container">

			<div class="row text-center">
				<div class="col-lg-3 col-md-3"></div>
				<div class="col-lg-4 col-md-4">
					<select id="type-selector" class="form-control">
						<option selected value="0">-Choose one of the options-</option>
						<option value="1">Use replace</option>
						<option value="2">Use strings method</option>
						<option value="3">Use createElement</option>
					</select>


				</div>
				<div class="col-lg-4 col-md-4">
					<select id="line-selector" class="form-control count-selector">
						<option selected value="0">All</option>
						<option value="1">3 images</option>
						<option value="2">6 images</option>
					</select>
					<br><br>
				</div>


				<div class="col-lg-12 col-md-12">
					<div class="btn btn-primary" id="play">Build gallery</div>
					<br><br>
				</div>
			</div>

			<div class="row text-center first-group hide">
				<div class="col-md-12">
					<h3>Gallery with replace method</h3>
					<br>
				</div>
				<div class="col-md-12">
					<div id="first-line"></div>
				</div>
			</div>
			
			<div class="row text-center second-group hide">
				<div class="col-md-12">
					<h3>Gallery with template strings method</h3>
					<br>
				</div>
				<div class="col-md-12">
					<div id="second-line"></div>
				</div>
			</div>
			
			<div class="row text-center third-group hide">
				<div class="col-md-12">
					<h3>Gallery with createElement method</h3>
					<br>
				</div>
				<div class="col-md-12">
					<div id="third-line"></div>
				</div>
			</div>



		</div>
	</div>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
